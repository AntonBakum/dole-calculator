<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dole calculator</title>
  </head>
  <body>
    <div class="w-screen h-svh flex items-center">
      <div class="hidden w-full" id="new">
        <form id="newForm" class="w-full px-6 flex flex-col gap-4">
          <label class="w-full flex flex-col gap-2">
            Name:
            <input name="name" class="h-8 border-black border-2 border-solid rounded px-4 text-md" />
          </label>
          <label class="w-full flex flex-col gap-2">
            Total:
            <input name="totalSum" class="h-8 border-black border-2 border-solid rounded px-4 text-md" />
          </label>
          <label class="w-full flex flex-col gap-2">
            Tip:
            <input name="tip" pattern="\d+" class="h-8 border-black border-2 border-solid rounded px-4 text-md" />
          </label>
          <button class="p-4 bg-blue-100">create</button>
        </form>
      </div>
      <div class="hidden w-full h-svh overflow-auto flex pt-5" id="check">
        <form id="checkForm" class="flex flex-col gap-4 w-full px-6">
          <input name="0" class="h-8 border-black border-2 border-solid rounded px-4 text-md" />
          <button type="button" id="addNewItem">+</button>
          <button>calculate</button>
          <div class="flex gap-2">
            <div>Result:</div>
            <div id="result">0</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
